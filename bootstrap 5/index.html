<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Bootstrap 5 practice</title>
  </head>
  <body>
    <h1>Layouts</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <div style="height: 300px" class="box bg-success"></div>
        </div>
        <div class="col-md-6">
          <div style="height: 300px" class="box bg-danger"></div>
        </div>
        <div class="col">
          <div style="height: 300px" class="box bg-secondary"></div>
        </div>
      </div>
    </div>

    <h1 class="mt-5">Table</h1>
    <table class="table-hover table">
      <thead>
        <tr>
          <th>col 1</th>
          <th>col 2</th>
          <th>col 3</th>
        </tr>
      </thead>
      <tr>
        <td>apple</td>
        <td>banana</td>
        <td>orange</td>
      </tr>
    </table>

    <h1 class="mt-5">Form</h1>
    <form>
      <label for="input" class="form-label">name</label>
      <input type="text" class="form-control" />
      <button>submit</button>

      <select class="form-select">
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </form>

    <button class="btn btn-outline-primary" data-bs-toggle="btn-danger">
      btn
    </button>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
